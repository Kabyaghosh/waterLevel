<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Water Level Monitor </title>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
<style>
  :root {
    --bg-dark: #12141d;
    --bg-light: #1c1f2f;
    --primary: #6a5af9;
    --primary-light: #8b7efc;
    --text: #e0e0e0;
    --text-muted: #8e94a8;
    --accent-on: #f8d55a;
    --accent-off: #3a3f5c;
    --shadow-color: rgba(0, 0, 0, 0.2);
    --shadow-glow: rgba(248, 213, 90, 0.3);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-image: radial-gradient(circle at top, var(--bg-light), var(--bg-dark));
    color: var(--text);
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .container {
    max-width: 420px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    background: var(--bg-light);
    border-radius: 24px;
    box-shadow: 0 10px 50px var(--shadow-color);
    padding: 40px 30px;
    border: 1px solid var(--accent-off);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  header {
    margin-bottom: 40px;
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--text);
  }

  .creator-tag {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--primary-light);
    margin-top: 5px;
    margin-bottom: 15px;
  }

  /* Water Tank Graphic */
  .water-tank-wrapper {
    position: relative;
    width: 150px;
    height: 300px;
    margin: 0 auto 20px;
    border: 5px solid var(--primary);
    border-radius: 20px 20px 15px 15px;
    background: var(--accent-off);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }

  .water-fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(180deg, #56ccf2 0%, #2f80ed 100%);
    border-radius: 15px 15px 0 0;
    transition: height 0.8s ease;
    box-shadow: 0 0 15px #2f80ed;
  }

  .water-percentage {
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--text);
    margin-top: 10px;
    user-select: none;
    letter-spacing: 1px;
  }

  /* Labels inside tank */
  .tank-labels {
    position: absolute;
    width: 100%;
    top: 10px;
    left: 0;
    color: var(--text);
    font-weight: 600;
    font-size: 1.2rem;
    user-select: none;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
  }

  .tank-labels .top-label {
    text-align: center;
    margin-bottom: 5px;
  }

  .tank-labels .bottom-label {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: var(--text-muted);
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    .creator-tag {
      font-size: 1.1rem;
    }
    .water-tank-wrapper {
      width: 120px;
      height: 250px;
    }
  }
</style>
</head>
<body>
  <div class="container" id="dashboard">
    <header>
      <h1>Water Level Monitor</h1>
      <p class="creator-tag">Made by Team Sanda</p>
    </header>

    <!-- Water Tank -->
    <div class="water-tank-wrapper">
      <div class="tank-labels">
        <div class="top-label"></div>
        <div class="bottom-label">Water Level</div>
      </div>
      <div class="water-fill" id="waterFill" style="height: 0%"></div>
    </div>
    <div class="water-percentage" id="waterPercentage">0%</div>
  </div>

  <script type="module">
    import {
      initializeApp,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArqTImm0-YrEfWEjrH6DCdY9vrJQsayIg",
      authDomain: "smart-home-94ea7.firebaseapp.com",
      databaseURL:
        "https://smart-home-94ea7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-home-94ea7",
      storageBucket: "smart-home-94ea7.appspot.com",
      messagingSenderId: "666241752139",
      appId: "1:666241752139:web:4b7718ce631f40e89401ce",
      measurementId: "G-VRGJLYERVG",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const waterFill = document.getElementById("waterFill");
    const waterPercentage = document.getElementById("waterPercentage");

    // Listen to water level (assumed 0-100)
    const waterLevelRef = ref(db, "/waterLevel");
    onValue(waterLevelRef, (snapshot) => {
      let level = snapshot.val();
      if (typeof level !== "number" || level < 0) level = 0;
      if (level > 100) level = 100;

      waterFill.style.height = level + "%";
      waterPercentage.textContent = level + "%";
    });
  </script>
</body>
</html>
